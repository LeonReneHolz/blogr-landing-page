<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Blogr</title>
</head>
<body>
    <section id="hero-container">
        <header id="header">
            <div class="header__wrapper">
                <h1 id="h1">Blogr</h1>
                <nav id="header__nav">
                    <div class="header__nav-link-wrapper">
                        <a href="#" class="header__nav-link">Product</a>
                        <img src="images/icon-arrow-light.svg" class="header__nav-link-img">
                    </div>
                    <div class="header__nav-link-wrapper">
                        <a href="#" class="header__nav-link" class="header__nav-link-img">Company</a>
                        <img src="images/icon-arrow-light.svg">
                    </div>
                    <div class="header__nav-link-wrapper">
                        <a href="#" class="header__nav-link" class="header__nav-link-img">Connect</a>
                        <img src="images/icon-arrow-light.svg">
                    </div>
                </nav>
            </div>
            <div class="header__wrapper">
                <button class="header__button">Login</button>
                <button class="header__button">Sign Up</button>
            </div>
        </header>
        <section id="hero">
            <div id="hero__wrapper">
                <h2 id="hero__h2">A modern publishing platform</h2>
                <p id="hero__p">Grow your audience and build your online brand</p>
                <div id="hero__button-wrapper">
                    <button class="hero__button">Start for Free</button>
                    <button class="hero__button">Learn More</button>
                </div>
            </div>
        </section>
    </section>
